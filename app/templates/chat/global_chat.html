{% extends 'layout.html' %}
{% block content %}
   <div class="col-lg-6 col-md-7 login-box danger py-3 radius">
      <div class="row d-flex justify-content-center" id="online-users-container">
         <!--  -->
         <!-- online users  -->
         <!--  -->
      </div>
      <div class="col-lg-12 login-form mt-5 radius">
         <div class="col-lg-12 login-form">
            <div class="row px-2">
               <div id="messages-container"
                    class="col-12 gap-3 flex-column d-flex rounded messages">
                  <!--  -->
                  <!-- messages -->
                  <!--  -->
               </div>
            </div>
            <div class="d-flex px-2  gap-2 mt-5">
               <input name="message"
                      id="input-message"
                      style="font-weight: normal"
                      placeholder="write message...."
                      class="form-control"
                      type="text">
               <button id="message-button-sender"
                       type="button"
                       class="btn  btn-primary text-uppercase">
                  <i class="fa-solid fa-share"></i>
               </button>
            </div>
         </div>
      </div>
   </div>
{% endblock %}
<!--  -->
{% block extrajs %}
   <script>var username = '{{ current_user.username }}'</script>
   <script src="{{ url_for('static', filename='js/global_chat.js') }}"></script>
{% endblock %}
